<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>zerovolts</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/pages/gallery/gallery.css" />
    <script src="/runtime.js"></script>
    <script src="/components/header/header.js"></script>
    <script
        data-goatcounter="https://zerovolts.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"
    ></script>
</head>

<body>
    <zv-header data-title="Pixel Art Gallery"></zv-header>
    <main>
        <section class="gallery-container">
            <div class="gallery-year-container">
                <h2 class="gallery-year">2021</h2>
                <div class="gallery-year-items">
                    <img
                        src="/assets/images/gallery/green-house.png"
                        alt="2-bit pixel art image of a green house"
                        class="pixel-art"
                    />
                    <img
                        src="/assets/images/gallery/pumpkin.png"
                        alt="pumpkin"
                        class="pixel-art"
                    />
                    <img
                        src="/assets/images/gallery/moon.png"
                        alt="moon"
                        class="pixel-art"
                    />
                    <img
                        src="/assets/images/gallery/sushi.png"
                        alt="sushi"
                        class="pixel-art"
                    />
                    <img
                        src="/assets/images/gallery/towel.png"
                        alt="towel"
                        class="pixel-art"
                    />
                    <img
                        src="/assets/images/gallery/1-bit-portrait.png"
                        alt="1-bit portrait"
                        class="pixel-art"
                    />
                </div>
            </div>
            <div class="gallery-year-container">
                <h2 class="gallery-year">2013</h2>
                <div class="gallery-year-items">
                    <img
                        src="/assets/images/gallery/reason-logo.png"
                        alt="reason logo"
                        class="pixel-art"
                    />
                    <img
                        src="/assets/images/gallery/adventure-icons.png"
                        alt="adventure icons"
                        class="pixel-art"
                    />
                    <img
                        src="/assets/images/gallery/zv-logo.png"
                        alt="zerovolts logo"
                        class="pixel-art"
                    />
                </div>
            </div>
            <div class="gallery-year-container">
                <h2 class="gallery-year">2010</h2>
                <div class="gallery-year-items">
                    <img
                        src="/assets/images/gallery/7-layer-sky.png"
                        alt="7 layer Sky"
                        class="pixel-art"
                    />
                    <img
                        src="/assets/images/gallery/waxing-crescent.png"
                        alt="waxing crescent"
                        class="pixel-art"
                    />
                </div>
            </div>
        </section>
    </main>
</body>

</html>
