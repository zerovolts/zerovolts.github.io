<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Generator | zerovolts</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="/runtime.js"></script>
    <script src="/components/header/header.js"></script>
    <script src="./app.js" type="module"></script>
    <script
        data-goatcounter="https://zerovolts.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"
    ></script>
</head>

<body>
    <zv-header
        data-title="Word Generator"
        data-source="/pages/word-generator">
    </zv-header>
    <main class="col-32">
        <div class="col-8">
            <h3 id="title">Adjectives</h3>
            <div class="subtitle">Words generated using a <a href="https://en.wikipedia.org/wiki/Markov_chain">Markov Chain</a> with a window of 2.</div>
        </div>
        <div class="row-8">
            <button id="gen-adj">Adjectives</button>
            <button id="gen-verb">Verbs</button>
            <button id="gen-noun">Nouns</button>
        </div>
        <div id="output"></div>
    </main>
</body>

</html>
