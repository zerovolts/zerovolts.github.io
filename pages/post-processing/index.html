<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Post-processing Effects | zerovolts</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/global.css" />
    <script src="/components/header/header.js"></script>
    <script src="/pages/post-processing/post-processing.js" type="module"></script>
    <script
        data-goatcounter="https://zerovolts.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"
    ></script>
    <style>
        #main-canvas {
            width: 512px;
            height: 512px;
        }
    </style>
</head>

<body>
    <zv-header
        data-title="Post-processing Effects"
        data-source="/pages/post-processing">
    </zv-header>
    <main class="col-16 align-center">
        <canvas id="main-canvas"></canvas>
        <div class="row-8 wrap">
            <button id="default">Default</button>
            <button id="abberation">Chromatic Abberation</button>
            <button id="gaussian">Gaussian Blur</button>
            <button id="sharpen">Sharpen</button>
            <button id="edge">Edge Detection</button>
            <button id="noise">Noise</button>
            <button id="crt" title="Cathode-ray tube TV scanline effect">CRT</button>
            <button id="tiles">Tiles</button>
        </div>
    </main>
</body>

</html>
