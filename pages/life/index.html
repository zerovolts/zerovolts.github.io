<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Life | zerovolts</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/global.css" />
    <script src="/components/header/header.js"></script>
    <script src="./app.js" type="module"></script>
    <script
        data-goatcounter="https://zerovolts.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"
    ></script>
    <style>
        #main-canvas {
            width: 512px;
            height: 512px;
        }
    </style>
</head>

<body>
    <zv-header
        data-title="Conway's Game of Life"
        data-source="/pages/life">
    </zv-header>
    <main class="col-16 align-center">
        <canvas id="main-canvas"></canvas>
        <div class="row-8 fill-width justify-spread">
            <div class="row-8">
                <button id="reset">Reset</button>
                <button id="toggle">Stop</button>
            </div>
            <div id="step-count">0</div>
        </div>
    </main>
</body>

</html>
