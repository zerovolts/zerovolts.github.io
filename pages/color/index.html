<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Picker | zerovolts</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="./color.css" />
    <script src="/components/header/header.js"></script>
    <script src="./color.js" type="module"></script>
    <script
        data-goatcounter="https://zerovolts.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"
    ></script>
</head>

<body>
    <zv-header
        data-title="Color Picker"
        data-source="/pages/color">
    </zv-header>
    <main>
        <div class="row-16 justify-start fill-width">
            <div class="col-16">
                <div id="color-picker-display"></div>
                <div class="col-16">
                    <div class="col-2">
                        <div class="row-2 justify-spread">
                            <span class="label">hex</span>
                            <span class="label">0-ff</span>
                        </div>
                        <div id="hex-color" class="tag" onclick="app.copyHexValue()"></div>
                    </div>
                    <div class="col-2">
                        <div class="row-2 justify-spread">
                            <span class="label">bytes</span>
                            <span class="label">0-255</span>
                        </div>
                        <div id="byte-color" class="tag" onclick="app.copyByteValue()"></div>
                    </div>
                    <div class="col-2">
                        <div class="row-2 justify-spread">
                            <span class="label">normalized</span>
                            <span class="label">0.0-1.0</span>
                        </div>
                        <div id="normalized-color" class="tag" onclick="app.copyNormalizedValue()"></div>
                    </div>
                    <div class="col-2">
                        <div class="row-2 justify-spread">
                            <span class="label">needs-srgb</span>
                            <span class="label">0.0-1.0</span>
                        </div>
                        <div id="normalized-non-srgb-color" class="tag" onclick="app.copyNormalizedNonSrgbValue()"></div>
                    </div>
                </div>
            </div>
            <div class="col-16 fill-width">
                <div class="col-4 slider-container">
                    <div class="row-4 align-center">
                        <span class="label">red</span>
                        <input id="red-slider" class="color-slider fill-width" type="range" min="0" max="1" step="0.001">
                        <span id="red-slider-label" class="label">0.000</span>
                    </div>
                    <div class="row-4 align-center">
                        <span class="label">grn</span>
                        <input id="green-slider" class="color-slider fill-width" type="range" min="0" max="1" step="0.001">
                        <span id="green-slider-label" class="label">0.000</span>
                    </div>
                    <div class="row-4 align-center">
                        <span class="label">blu</span>
                        <input id="blue-slider" class="color-slider fill-width" type="range" min="0" max="1" step="0.001">
                        <span id="blue-slider-label" class="label">0.000</span>
                    </div>
                </div>
                <div class="col-4 slider-container">
                    <div class="row-4 align-center">
                        <span class="label">hue</span>
                        <input id="hue-slider" class="color-slider fill-width" type="range" min="0" max="1" step="0.001">
                        <span id="hue-slider-label" class="label">0.000</span>
                    </div>
                    <div class="row-4 align-center">
                        <span class="label">sat</span>
                        <input id="sat-slider" class="color-slider fill-width" type="range" min="0" max="1" step="0.001">
                        <span id="sat-slider-label" class="label">0.000</span>
                    </div>
                    <div class="row-4 align-center">
                        <span class="label">val</span>
                        <input id="val-slider" class="color-slider fill-width" type="range" min="0" max="1" step="0.001">
                        <span id="val-slider-label" class="label">0.000</span>
                    </div>
                </div>
                <div>
                    <button onclick="app.resetColor()">Reset</button>
                    <button onclick="app.randomizeColor()">Random</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
