<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Picker | zerovolts</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/pages/color/color.css" />
    <script src="/components/header/header.js"></script>
    <script src="./color.js" type="module"></script>
    <script
        data-goatcounter="https://zerovolts.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"
    ></script>
</head>

<body>
    <zv-header
        data-title="Color Picker"
        data-source="/pages/color">
    </zv-header>
    <main>
        <div class="row-16 justify-start fill-width">
            <div class="col-16">
                <div id="color-picker-display"></div>
                <div class="col-8">
                    <div id="hex-color" class="tag" onclick="app.copyHexValue()"></div>
                    <div id="byte-color" class="tag" onclick="app.copyByteValue()"></div>
                    <div id="fract-color" class="tag" onclick="app.copyFractValue()"></div>
                    <div id="non-srgb-fract-color" class="tag" onclick="app.copyNonSrgbFractValue()"></div>
                </div>
            </div>
            <div class="col-16 fill-width">
                <div>
                    <button onclick="app.randomizeColor()">Random</button>
                    <button onclick="app.nudgeColor()">Nudge</button>
                    <button onclick="app.darkenColor()">Darker</button>
                    <button onclick="app.lightenColor()">Lighter</button>
                </div>
                <div class="col-4">
                    <div class="row-4 align-center">
                        <div class="black-color-icon"></div>
                        <input id="red-slider" class="color-slider fill-width" type="range" min="0" max="255" step="1">
                        <div class="red-color-icon"></div>
                    </div>
                    <div class="row-4 align-center">
                        <div class="black-color-icon"></div>
                        <input id="green-slider" class="color-slider fill-width" type="range" min="0" max="255" step="1">
                        <div class="green-color-icon"></div>
                    </div>
                    <div class="row-4 align-center">
                        <div class="black-color-icon"></div>
                        <input id="blue-slider" class="color-slider fill-width" type="range" min="0" max="255" step="1">
                        <div class="blue-color-icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
