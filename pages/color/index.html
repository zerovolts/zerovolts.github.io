<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Picker | zerovolts</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/pages/color/color.css" />
    <script src="/components/header/header.js"></script>
    <script src="/pages/color/color.js" type="module"></script>
    <script
        data-goatcounter="https://zerovolts.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"
    ></script>
</head>

<body>
    <zv-header
        data-title="Color Picker"
        data-source="/pages/color/color.js">
    </zv-header>
    <main>
        <div class="row-16 justify-start fill-width">
            <div id="color-picker-display"></div>
            <div class="col-16 fill-width">
                <div class="row-8">
                    <div id="hex-color" class="tag"></div>
                    <div id="rgb-color" class="tag"></div>
                </div>
                <div class="col-4">
                    <input id="red-slider" class="color-slider" type="range" min="0" max="255" step="1">
                    <input id="green-slider" class="color-slider" type="range" min="0" max="255" step="1">
                    <input id="blue-slider" class="color-slider" type="range" min="0" max="255" step="1">
                </div>
                <div>
                    <button id="button-random">Random</button>
                    <button id="button-nudge">Nudge</button>
                    <button id="button-darker">Darker</button>
                    <button id="button-lighter">Lighter</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
